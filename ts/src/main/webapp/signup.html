<script type="text/javascript">
	$(function() {
		$("#register-form").parsley({
			successClass : "",
			errorClass : "",
			errorsWrapper : "<p class='uk-form-help-block'></p>",
			errorTemplate : "<span></span>"
		});
		$("#register-form").on(
				'submit',
				function() {
					$.ajax('/ts/user/signup', {
						type : "POST",
						dataType : "JSON",
						data : $('#register-form').serialize(),
						success : function(res) {
							if (res.status == 1000) {
								location.href = '/ts';
							} else {
								UIkit.notify('系统或参数错误，请稍后再试', {
									status : "danger"
								});
							}
						}
					});
					return false;
				});
	});
</script>
