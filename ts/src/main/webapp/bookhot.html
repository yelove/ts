				var users = $('select[name^=to_users').val();

				}
				var content = $('#private-content').val();
				if (!content) {
					layer.msg('请输入内容');
				}
				$.ajax('/message/send', {
					type : "POST",
					dataType : "json",
					data : $('#private-form').serialize(),
					success : function(res) {
						if (res.error == 0) {
							$('#private-form')[0].reset();
							layer.msg('消息发送成功');
						} else {
							UIkit.notify('系统或参数错误，请稍后再试', {

					}
				});

	<script type="text/javascript">
		var next_page_url = "/ts/book/gethot";
		var end = 0;
		var loading = null;
		function show() {
			if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
				if (end == 1) {
					return false;
				}
				if (next_page_url != '') {
					ajaxRead(next_page_url, 'posts-list');
				} else {
					end = 1;
					$('#posts-list').append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
				}
			}
		};
		function ajaxRead(url, id) {
			$.ajax({
					dataType : 'json',
					url : url,
					data : {},
					beforeSend : function() {
						loading = layer.load(2, {
							shade : 0
						});
					},
					success : function(res) {
						layer.close(loading);
						if (res.error == 0) {
							$('#' + id).append(res.html);
							if (res.end == 0) {
								next_page_url = res.next_page_url;
							} else {
								end = 1;
								$('#' + id).append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
							}
						}
					}
					});
		};
		function getHot(page){
			$.ajax({
				dataType : 'json',
				url : '/ts/book/gethot',
				data : {'page':page},
				success : function(res) {
					if (res.status == 1000) {
						var bookhot = eval(res.bookhot);
						var booklis = "<dl class='uk-description-list-line'>";
						$.each(bookhot,function(n,value){
							booklis += "<dt class='uk-text-success'>"+value.markdate+"</dt>";
							booklis += "<dd>"+value.text+"</dd>";
						});
						booklis += "</dl>";
						$('#mine').html(booklis);
					}
				}
			});
		};
		$(window).bind('scroll', function() {
			show()
		});
	</script>
