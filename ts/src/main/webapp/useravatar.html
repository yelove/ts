	<script type="text/javascript">
	var oss_ali = 'http://zsypt.oss-cn-shanghai.aliyuncs.com/';
		$(function() {
			var $image = $('#image');
			var $inputImage = $('#inputImage');
			var URL = window.URL || window.webkitURL;
			var blobURL;
			$image.cropper({
				aspectRatio : 1 / 1,
				preview : '.img-preview',
				dragMode : 'move',
				crop : function(e) {
				}
			});
			$('.img-upload').click(function() {
				$inputImage.click();
			});
			$('.img-cancel').click(function() {
				$image.cropper('clear')
			});
			if (URL) {
				$inputImage.change(function() {
					var files = this.files;
					var file;
					if (!$image.data('cropper')) {
						return;
					}
					if (files && files.length) {
						file = files[0];
						if((file.size/5242880)>1){
							layer.msg('头像图片请勿大于5M!');
							return;
						}
						if (/^image\/\w+$/.test(file.type)) {
							blobURL = URL.createObjectURL(file);
							$image.one('built.cropper', function() {
								URL.revokeObjectURL(blobURL);
							}).cropper('reset').cropper('replace', blobURL);
							$inputImage.val('');
						} else {
							window.alert('请选择一张图片!');
						}
					}
				});
			} else {
				$inputImage.prop('disabled', true).parent()
						.addClass('disabled');
			}
			$('.img-crop').click(function() {
				$image.cropper('getCroppedCanvas').toBlob(function(blob) {
					var loading = layer.load(2, {
						shade : 0.1
					})
					var formData = new FormData();
					formData.append('croppedImage', blob);
					$.ajax('/ts/user/uploadavatar', {
						method : "POST",
						data : formData,
						processData : false,
						contentType : false,
						dataType : 'json',
						success : function(res) {
							var msg = '上传成功';
							if (res.status == 1000) {
								$('#avatar').attr('src', oss_ali+res.desc);
							}else if(res.status == 1004){
								msg = '登录超时';
							}else{
								layer.close(loading);
								msg = '上传失败,服务器异常！';
							}
							layer.close(loading);
							layer.msg(msg);
						},
						error : function() {
							layer.close(loading);
							layer.msg('上传失败');
						}
					});
				},"image/jpeg",0.75);
			});
		});
	</script>
