<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TaiK-台卡网络</title>
<link href="assets/css/bootstrap.css" rel="stylesheet" />
<link href="assets/css/font-awesome.css" rel="stylesheet" />

</head>
<body style="background-color: #E2E2E2;">
	<div class="container">
		<div class="row text-center " style="padding-top: 100px;">
			<div class="col-md-12">
				<img style="width: 120px;" src="http://zsypt.oss-cn-shanghai.aliyuncs.com/36_1496859685339.jpg" />
			</div>
		</div>
		<div class="row ">
			<div
				class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel-body">
					<form id = "loginform" role="form">
						<hr />
						<h5>请填写用户名密码</h5>
						<br />
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-tag"></i></span>
							<input type="text" class="form-control" name="name"
								id="name" placeholder="用户名" />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" name="password"
								id="password" placeholder="密码" />
						</div>
						<a href="javascript:login();" class="btn btn-primary ">登录</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script>
$(document).ready(
	function() {
		$('#password').bind('keyup', function(event) {
			if (event.keyCode == "13") {
				login();
			}
		});
	}
)
function login() {
	var username = $("#name").val();
	var password = $("#password").val();
	if (username == '' || username.length > 64 || password == ''
			|| password.length > 64) {
		alert("请输入正确用户名密码");
	} else {
		$.ajax({
			url : "user/adminlogin",
			type : "POST",
			data : $("#loginform").serialize(),
			success : function(rs) {
				var data = $.parseJSON(rs);
				if (data.status == 1000) {
					location.href = 'user/adminmain';
				} else if (data.status == 1009) {
					alert("账号不存在");
				} else if (data.status == 1004) {
					alert("密码不正确");
				} else {
					alert("未知异常!");
				}
			},
			error : function(error) {
				alert("未知异常!");
			}
		});
	}
}
</script>
</html>
