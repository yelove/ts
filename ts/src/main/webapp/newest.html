	<script type="text/javascript">
		var next_page_url = "/ts/book/newest";
		var end = 0;
		var loading = null;
		var startnum = 1;
		function show() {
			if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
				if (end == 1) {
					return false;
				}
				if (next_page_url != '') {
					ajaxRead(next_page_url, 'mine');
				} else {
					end = 1;
					$('#mine').append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
				}
			}
		};
		function ajaxRead(url, id) {
			$.ajax({
					dataType : 'json',
					url : url,
					data : {'start':startnum},
					beforeSend : function() {
						loading = layer.load(2, {
							shade : 0
						});
					},
					success : function(res) {
						layer.close(loading);
						if (res.status == 1000) {
							if (res.bookhot != null&&res.bookhot.length>0) {
								var bookhot = eval(res.bookhot);
								var booklis = "";
								$.each(bookhot,function(n,value){
									booklis += "<li><article class='uk-comment uk-comment-primary'><header class='uk-comment-header'>"+
									"<img class='uk-comment-avatar' style='border-radius:0%;' src='/ts/uploads/placeholder_avatar.svg' width='50' height='50'>"+
									"<h4 class='uk-comment-title'>"+value.userid+"</h4><div class='uk-comment-meta'>"+
									value.creatdate+" | <a href='javascript:;' val='90' class='like'><i class='uk-icon-thumbs-o-up'></i> (<span class='zan'>"+
									value.praisenum+"</span>)</a> | #</div></header><div class='uk-comment-body'><p>"+value.text+"</p><hr style='border-top: 1px solid #635975;'/></div>"
									var idx = 1;
									$.each(value.nearlist,function(n,value){
										if(null!=value){
											booklis += "<div class='uk-comment-body' style='font-size: 13px;color: #999;'> "+value.creatdate+"| <a href='javascript:;' val='"+value.praisenum+"' class='like'><i class='uk-icon-thumbs-o-up'></i> (<span class='zan'>"+
											value.praisenum+"</span>)</a> |  #</div><div class='uk-comment-body'><p>"+
											value.text+"</p>";
											if(idx==1){
												booklis += "<hr style='border-top: 1px solid #635975;'/></div></div>";
											}else{
												booklis += "</div></div>";
											}
											idx += 1;
										}
									});
									booklis += "</article></li><hr style='border-top: 1px solid #8a7777;'/>";
								});
								$('#' + id).append(booklis);
								startnum = startnum+res.bookhot.length;
							} else {
								end = 1;
								$('#' + id).append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
							}
						}
					}
					});
		};
		function getHot(page){
			$.ajax({
				dataType : 'json',
				url : '/ts/book/newest',
				data : {'start':startnum},
				success : function(res) {
					if (res.status == 1000) {
						var bookhot = eval(res.bookhot);
						var booklis = "";
						$.each(bookhot,function(n,value){
							booklis += "<li><article class='uk-comment uk-comment-primary'><header class='uk-comment-header'>"+
							"<a href='view.html?uid="+value.userid+"'><img class='uk-comment-avatar' style='border-radius:0%;' src='/ts/uploads/placeholder_avatar.svg' width='50' height='50'>"+
							"</a><h4 class='uk-comment-title uk-text-warning'>"+value.tsno+"</h4><div class='uk-comment-meta'>"+
							value.creatdate+" | <a href='javascript:;' val='90' class='like'><i class='uk-icon-thumbs-o-up'></i> (<span class='zan'>"+
							value.praisenum+"</span>)</a> | #</div></header><div class='uk-comment-body'><p>"+value.text+"</p><hr style='border-top: 1px solid #635975;'/></div>"
							var idx = 1;
							$.each(value.nearlist,function(n,value){
								if(null!=value){
									booklis += "<div class='uk-comment-body' style='font-size: 13px;color: #999;'> "+value.creatdate+"| <a href='javascript:;' val='"+value.praisenum+"' class='like'><i class='uk-icon-thumbs-o-up'></i> (<span class='zan'>"+
									value.praisenum+"</span>)</a> |  #</div><div class='uk-comment-body'><p>"+
									value.text+"</p>";
									if(idx==1){
										booklis += "<hr style='border-top: 1px solid #635975;'/></div></div>";
									}else{
										booklis += "</div></div>";
									}
									idx += 1;
								}
							});
							booklis += "</article></li><hr style='border-top: 1px solid #8a7777;'/>";
						});
						startnum = startnum+res.bookhot.length;
						$('#mine').html(booklis);
						if(res.bookhot.length<10){
							$('#mine').append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
						}
					}
				}
			});
		};
		$(window).bind('scroll', function() {
			show()
		});
	</script>
