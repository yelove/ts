	<script type="text/javascript">
	$.ajaxSetup({
		headers : {
			'X-CSRF-TOKEN' : $('meta[name="csrf-token"]').attr('content')
		}
	});
	$(function() {
			$("img.lazy1").lazyload({
				event : "sporty"
			});
			$.ajax('/ts/user/getuser',{
				type : 'GET',
				dataType : 'json',
				success : function(res) {
					if (res.status == 1000) {
						$("#nickname").html(res.user.name);
						$("#name").val(res.user.name);
						$("#signature").val(res.user.signature);
						$("#byear").attr('rel',res.user.byear);
						$("#bmonth").attr('rel',res.user.bmonth);
						$("#bday").attr('rel',res.user.bday);
						$.ms_DatePicker({
							YearSelector : ".sel_year",
							MonthSelector : ".sel_month",
							DaySelector : ".sel_day"
						});
						$("input[name='sex'][value="+res.user.sex+"]").attr("checked","checked");
						$("input[name='sex'][value="+res.user.sex+"]").parent().addClass("checked");
						userLoginTip();
					}else{
						location.href = "/";
					}
				}
			});
			$("#userinfo").on(
					'submit',
					function() {
						$.ajax('/ts/user/saveuserifo',{
							type : 'POST',
							data : $('#userinfo').serialize(),
							dataType : 'json',
							success : function(res) {
								if (res.status == 1000) {
									UIkit.notify('修改成功',{status : "success"});
								}else if(res.status == 1004){
									UIkit.notify('登录超时',{status : "danger"});
								}else{
									UIkit.notify('修改失败',{status : "danger"});
								}
							}
						});
						return false;
					});
			$('#i-skin')
					.on(
							'click',
							'.skin-image',
							function() {
								var skin_id = $(this).attr('val');
								if ($(this).hasClass('uk-active')) {
									$(this).removeClass('uk-active');
									if (user_id > 0) {
										updateSkin(0);
									} else {
										$.cookie('skin_id', 0);
									}
									$('.background-cover-img').css(
											'background', '').addClass(
											'img-index');
								} else {
									$('#i-skin').find('.skin-image')
											.removeClass('uk-active');
									$(this).addClass('uk-active');
									$('.background-cover-img')
											.css(
													'background',
													'url('
															+ $(this)
																	.find('img')
																	.attr(
																			'data-src')
															+ ') no-repeat fixed center top / cover');
									if (user_id > 0) {
										updateSkin(skin_id);
									} else {
										$.cookie('skin_id', skin_id, {
											expires : 7
										});
									}
								}
							});
			$('.icon-skin').on('click', function() {
				$("img.lazy1").trigger("sporty");
			});
		});
	</script>
