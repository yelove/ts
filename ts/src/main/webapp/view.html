		src="/ts/assets/js/bzcom.js"></script>
	<script type="text/javascript">
		var next_page_url = "/ts/book/getview";
		var end = 0;
		var loading = null;
		var startnum = 1;
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}
		function gofpage() {
			location.href = "/";
		}
		var uid = GetQueryString('uid');
		function show() {
			if ($(window).scrollTop() + $(window).height() >= $(document)
					.height()) {
				if (end == 1) {
					return false;
				}
				if (next_page_url != '') {
					getView();
				} else {
					end = 1;
					$('#posts-list')
							.append(
									'<p class="uk-text-center" style="color:white;">没有更多了<p>');
				}
			}
		};
		function getView() {
			$
					.ajax({
						dataType : 'json',
						type : "POST",
						url : '/ts/book/getview',
						data : {
							'start' : startnum,
							'uid' : uid
						},
						success : function(res) {
							if (res.status == 1000) {
								$('#uname').html(res.username);
								$('#signature').html(res.signature);
								$('#joindate').html(res.joindate);
								$('#booktotal').html(res.total);
								if (0 == res.total) {
									UIkit.notify('你访问的用户不存在', {
										status : 'danger'
									});
									setTimeout("gofpage();", 3000);
								}
								var bookview = eval(res.bookview);
								var booklis = "<dl class='uk-description-list-line'>";
								$.each(bookview, function(n, value) {
									booklis += "<dt class='uk-text-success'>"
											+ value.interval + "</dt>";
									booklis += "<dd>" + value.text + "</dd>";
									booklis +="<div><div class='uk-grid'><div class='uk-width-8-10'>&nbsp;</div><a href='javascript:zanbook("
										+ value.id
										+ ");' val='90' class='like uk-width-1-10'><i class='uk-icon-thumbs-o-up' style='margin-top: 8px;'></i> (<span id='bkzan"+value.id+"' class='zan'>"
										+ value.praisenum
										+ "</span>)</a> <button onclick='showComment("
										+ value.id
										+ ")' class='uk-button uk-button-link uk-width-1-10' style='float:right;position:relative;color:#d8a868;'>";
										if(value.commentnum>0){
											booklis +=value.commentnum+"条";
										}
										booklis += "评论</button></div><div id='showcmt"+value.id+"' class='plk_div div_d1'></div></div>";
								});
								booklis += "</dl>";

								if (startnum > 1) {
									$('#mine').append(booklis);
								} else {
									$('#mine').html(booklis);
								}
								startnum = startnum + 10;
								if (res.bookview.length < 10) {
									end = 1;
									$('#mine')
											.append(
													'<p class="uk-text-center" style="color:white;">没有更多了<p>');
								}
							} else {
								UIkit.notify('你访问的用户不存在', {
									status : 'danger'
								});
								setTimeout("gofpage();", 2000);
							}
						}
					});
		};
		$(window).bind('scroll', function() {
			show()
		});
		$.ajaxSetup({
			headers : {
				'X-CSRF-TOKEN' : $('meta[name="csrf-token"]').attr('content')
			}
		});
		$(function() {
			getView(1);
		});
	</script>
