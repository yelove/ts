	<script>
		$(function() {
			$('.search-type').on(
					'click',
					function() {
						$(this).addClass('uk-active').siblings().removeClass(
								'uk-active');
						$('#search-type').val($(this).text());
						$('#web-search-content').val('');

				if ($('#web-search-content').val() == '') {
					return false;
				}
			});
		});
	</script>
	<script type="text/javascript">
		var next_page_url = "/ts/book/getview";
		var end = 0;
		var loading = null;
		var startnum = 1;
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}
		function gofpage() {
			location.href = "/";
		}
		var uid = GetQueryString('uid');
		function show() {
			if ($(window).scrollTop() + $(window).height() >= $(document)
					.height()) {
				if (end == 1) {
					return false;
				}
				if (next_page_url != '') {
					getView();
				} else {
					end = 1;
					$('#posts-list')
							.append(
									'<p class="uk-text-center" style="color:white;">没有更多了<p>');
				}
			}
		};
		function getView() {
			$
					.ajax({
						dataType : 'json',
						type : "POST",
						url : '/ts/book/getview',
						data : {
							'start' : startnum,
							'uid' : uid
						},
						success : function(res) {
							if (res.status == 1000) {
								$('#uname').html(res.username);
								$('#signature').html(res.signature);
								$('#joindate').html(res.joindate);
								$('#booktotal').html(res.total);
								if (0 == res.total) {
									UIkit.notify('你访问的用户不存在', {
										status : 'danger'
									});
									setTimeout("gofpage();", 3000);
								}
								var bookview = eval(res.bookview);
								var booklis = "<dl class='uk-description-list-line'>";
								$.each(bookview, function(n, value) {
									booklis += "<dt class='uk-text-success'>"
											+ value.markdate + "</dt>";
									booklis += "<dd>" + value.text + "</dd>";
								});
								booklis += "</dl>";

								if (startnum > 1) {
									$('#mine').append(booklis);
								} else {
									$('#mine').html(booklis);
								}
								startnum = startnum + 10;
								if (res.bookview.length < 10) {
									end = 1;
									$('#mine')
											.append(
													'<p class="uk-text-center" style="color:white;">没有更多了<p>');
								}
							} else {
								UIkit.notify('你访问的用户不存在', {
									status : 'danger'
								});
								setTimeout("gofpage();", 3000);
							}
						}
					});
		};
		$(window).bind('scroll', function() {
			show()
		});
	</script>
	<script src="/ts/vendor/jquery_lazyload/jquery.lazyload.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("img.lazy1").lazyload({
				event : "sporty"
			});
			getView(1);
			$('#i-skin')
					.on(
							'click',
							'.skin-image',
							function() {
								var skin_id = $(this).attr('val');
								if ($(this).hasClass('uk-active')) {
									$(this).removeClass('uk-active');
									if (user_id > 0) {
										updateSkin(0);
									} else {
										$.cookie('skin_id', 0);
									}
									$('.background-cover-img').css(
											'background', '').addClass(
											'img-index');
								} else {
									$('#i-skin').find('.skin-image')
											.removeClass('uk-active');
									$(this).addClass('uk-active');
									$('.background-cover-img')
											.css(
													'background',
													'url('
															+ $(this)
																	.find('img')
																	.attr(
																			'data-src')
															+ ') no-repeat fixed center top / cover');
									if (user_id > 0) {
										updateSkin(skin_id);
									} else {
										$.cookie('skin_id', skin_id, {
											expires : 7
										});
									}
								}
							});
			$('.icon-skin').on('click', function() {
				$("img.lazy1").trigger("sporty");
			});
		});
	</script>
