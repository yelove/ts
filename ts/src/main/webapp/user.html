	<script type="text/javascript">
		var next_page_url = "";
		var end = 0;
		var loading = null;
		function show() {
			if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
				if (end == 1) {
					return false;
				}
				if (next_page_url != '') {
					ajaxRead(next_page_url, 'posts-list');
				} else {
					end = 1;
					$('#posts-list').append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
				}
			}
		};
		function ajaxRead(url, id) {
			$.ajax({
						dataType : 'json',
						url : url,
						data : {},
						beforeSend : function() {
							loading = layer.load(2, {
								shade : 0
							});
						},
						success : function(res) {
							layer.close(loading);
							if (res.error == 0) {
								$('#' + id).append(res.html);
								if (res.end == 0) {
									next_page_url = res.next_page_url;
								} else {
									end = 1;
									$('#' + id).append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
								}
							}
						}
					});
		};
		function getMine(page){
			$.ajax({
				dataType : 'json',
				url : '/ts/book/getmine',
				data : {'page':page},
				success : function(res) {
					if (res.status == 1000) {
						$('#booktotal').html(res.total);
						var bookmine = eval(res.bookmine);
						var booklis = "";
						$.each(bookmine,function(n,value){
							booklis += "<li><article class='uk-comment uk-comment-primary'><div style='margin-left: 20px' class='uk-comment-meta'> "+
							value.markdate+" </div><div style='margin-left: 20px;' class='uk-comment-body'><p>"+
							value.text+"</p></div><div bid='"+value.id+"' id='pl"+value.id+"' style='margin-left: 20px;height:30px' class='uk-comment-body'><button id='btn"+value.id+"' bid='"+
							value.id+"' onclick='doEdit(this)' class='plbtn'>修改</button></div></article></li><hr style='border-top: 1px solid #8a7777;'/>";
						});
						$('#mine').html(booklis);
					}else{
						location.href = "/";
					}
				}
			});
		};
		$(window).bind('scroll', function() {
			show()
		});
	</script>

	<script type="text/javascript">
	(function () {
	    // 获取 wangEditor 构造函数和 jquery
	    var E = window.wangEditor;
	    var $ = window.jQuery;
	    // 用 createMenu 方法创建菜单
	    E.createMenu(function (check) {
	        // 定义菜单id，不要和其他菜单id重复。编辑器自带的所有菜单id，可通过『参数配置-自定义菜单』一节查看
	        var menuId = 'quxiao';
	        var menuIdtijiao = 'tijiao';
	        // check将检查菜单配置（『参数配置-自定义菜单』一节描述）中是否该菜单id，如果没有，则忽略下面的代码。
	        if (!check(menuId)) {
	            return;
	        }
	        // this 指向 editor 对象自身
	        var editor = this;
	        // 创建 menu 对象
	        var menu = new E.Menu({
	            editor: editor,  // 编辑器对象
	            id: menuId,  // 菜单id
	            title: '取消', // 菜单标题
	            // 正常状态和选中状态下的dom对象，样式需要自定义
	            $domNormal: $('<a href="#" tabindex="-1">取消</a>'),
	            $domSelected: $('<a href="#" tabindex="-1" class="selected">取消</a>')
	        });
	        // 菜单正常状态下，点击将触发该事件
	        menu.clickEvent = function (e) {
	            var elem = editor.getRangeElem();
	            var p = editor.getSelfOrParentByName(elem, 'button');
	            if (!p) {
	                // 未找到 p 元素，则忽略
	                return e.preventDefault();
	            }
	            ccnt = 0;
	            $(p).show();
	            editor.destroy();
	        };
	        
	        var menusave = new E.Menu({
	            editor: editor,  // 编辑器对象
	            id: menuIdtijiao,  // 菜单id
	            title: '保存', // 菜单标题
	            // 正常状态和选中状态下的dom对象，样式需要自定义
	            $domNormal: $('<a href="#" tabindex="-1">保存</a>'),
	            $domSelected: $('<a href="#" tabindex="-1" class="selected">保存</a>')
	        });
	        menusave.clickEvent = function (e) {
	            var elem = editor.getRangeElem();
	            var p = editor.getSelfOrParentByName(elem, 'p');
	            if (!p) {
	                return e.preventDefault();
	            }
	            $('#btn'+bid).show();
	            alert($(p).html()+bid);
	            $(p).remove();
	            ccnt = 0;
	            editor.destroy();
	            $('.wangEditor-container').remove();
	        };
	        editor.menus[menuId] = menu;
	        editor.menus[menuIdtijiao] = menusave;
	    });

	})();
	var bid = -1;
	var editor;
	var ccnt = 0;
	function doEdit(element){
		bid = element.getAttribute("bid");
		var div = document.getElementById('pl'+bid);
		if(0==ccnt){
			editor = new wangEditor(div);
			editor.config.menus = ['img' ,'emotion','|','quxiao','|','tijiao'];
	    	editor.create();
	    	$(element).hide();
	    	ccnt = 1;
		}
	};
