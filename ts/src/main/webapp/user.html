	<script type="text/javascript">
		var next_page_url = "";
		var end = 0;
		var loading = null;
		function show() {
			if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
				if (end == 1) {
					return false;
				}
				if (next_page_url != '') {
					ajaxRead(next_page_url, 'posts-list');
				} else {
					end = 1;
					$('#posts-list').append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
				}
			}
		};
		function ajaxRead(url, id) {
			$.ajax({
						dataType : 'json',
						url : url,
						data : {},
						beforeSend : function() {
							loading = layer.load(2, {
								shade : 0
							});
						},
						success : function(res) {
							layer.close(loading);
							if (res.error == 0) {
								$('#' + id).append(res.html);
								if (res.end == 0) {
									next_page_url = res.next_page_url;
								} else {
									end = 1;
									$('#' + id).append('<p class="uk-text-center" style="color:white;">没有更多了<p>');
								}
							}
						}
					});
		};
		function getMine(page){
			$.ajax({
				dataType : 'json',
				url : '/ts/book/getmine',
				data : {'page':page},
				success : function(res) {
					if (res.status == 1000) {
						$('#booktotal').html(res.total);
						var bookmine = eval(res.bookmine);
						var booklis = "<dl class='uk-description-list-line'>";
						$.each(bookmine,function(n,value){
							booklis += "<dt class='uk-text-success'>"+value.markdate+"</dt>";
							booklis += "<dd>"+value.text+"</dd>";
						});
						booklis += "</dl>";
						$('#mine').html(booklis);
					}else{
						location.href = "/";
					}
				}
			});
		};
		$(window).bind('scroll', function() {
			show()
		});
	</script>
